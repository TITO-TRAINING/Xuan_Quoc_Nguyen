<article>
    <figure>
      <picture class="wrapper-image">
        <source
          media="(min-width:51.4375em) and (max-width:84em)"
          srcset="{{ cardImageTablet }}"
          class="icon-header"
        />
        <source
          media="(max-width: 51.375em)"
          srcset="{{ cardImageMobile }}"
          class="icon-header"
        />
        <img src="{{ image }}" alt="icon_service" class="icon-header" />
      </picture>
    </figure>
  </article>

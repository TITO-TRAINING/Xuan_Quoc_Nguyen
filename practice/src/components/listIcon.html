<article>
    <figure>
      <picture class="wrapper-image">
        <source
          media="(min-width:46.25em) and (max-width: 64em)"
          srcset="{{ cardImageTablet }}"
          class="icon-header"
        />
        <source
          media="(max-width:46.1825em)"
          srcset="{{ cardImageMobile }}"
          class="icon-header"
        />
        <img src="{{image}}" alt="icon_service" class="icon-header" />
      </picture>
    </figure>
  </article>

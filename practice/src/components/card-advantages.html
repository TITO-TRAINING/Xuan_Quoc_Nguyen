<article class="card">
  <figure class="wrap-card">
    <div class="card-title uppercase">{{cardTitle}}</div>
    <div class="card-detail">
      <picture>
        <source
          media="(max-width:768px)"
          srcset="{{ cardImageTablet }}"
          class="img-main"
        />
        <source
          media="(max-width:375px)"
          srcset="{{ cardImageMobile }}"
          class="img-main"
        />
        <div class="card-image img-main">
          <img src="{{cardIcon}}" class="card-image__advantages" alt="icon" />
        </div>
      </picture>
      <div class="extesion uppercase">{{extension}}</div>
      <div class="description">
        <p class="description-detail">{{description}}</p>
      </div>
      <div class="findMore uppercase">findmore</div>
    </div>
  </figure>
</article>

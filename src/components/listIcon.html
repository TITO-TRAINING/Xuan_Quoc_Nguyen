<article>
  <figure>
    <picture class="icon">
      <source
        media="(max-width:768px)"
        srcset="{{ cardImageTable }}"
        class="img-main"
      />
      <source
        media="(max-width:375px)"
        srcset="{{ cardImageMobile }}"
        class="img-main"
      />
      <img src="{{image}}" alt="icon_service" class="icon-header" />
    </picture>
  </figure>
</article>

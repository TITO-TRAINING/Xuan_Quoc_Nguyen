<article>
  <picture style="width: 192px">
    <source
      media="(max-width:768px)"
      srcset="{{ cardImageTablet }}"
      class="img-main img-man__tablet"
    />
    <source
      media="(max-width:375px)"
      srcset="{{ cardImageMobile }}"
      class="img-main"
    />
    <div class="card-image img-main">
      <img src="{{cardIcon}}" alt="icon" />
    </div>
  </picture>
</article>
